<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/88cf9aa900.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="script.js" defer>
       
    </script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        
        <div class="center text">Enter location</div>
        <div class="center">
            <form id="form" class="center">
                <input type="text" autocomplete='off'id='input' placeholder="City...">
            </form>
        </div>
        <div class="center city" id="city">City</div>
        <div class="center date" id="current_date">current date</div>
        <div class="center bold orange">- - - - - - - - - - - - - -</div>
        <div class="center degrees" id="degrees"><span id="weather-icon"></span>Deg</div>
        <div class="center bold orange">- - -  - - - - - - - - - - -</div>
        <div class="center weather" id="weather">weather</div>
        <div class="center weather" id="weather-desc">weather description</div>
    </div>
</body>
</html>
